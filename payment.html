<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="notification-container"></div>
    <div class="payment-container">
        <h1>Payment Process</h1>
        
        <div class="payment-box">
            <select id="paymentMethod" class="payment-select">
                <option value="">Select Payment Method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="contactless">Contactless</option>
            </select>

            <div class="button-group">
                <button class="action-btn" onclick="window.location.href='home.html'">
                    <i class="fas fa-arrow-left"></i> Change Order
                </button>
                <button class="action-btn" onclick="openTill()">
                    <i class="fas fa-cash-register"></i> Open Till
                </button>
            </div>

            <div class="payment-output">
                <!-- Payment details will be displayed here -->
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
